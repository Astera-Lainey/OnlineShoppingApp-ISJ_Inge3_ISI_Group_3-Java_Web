					<div class="hero-text">
						<div class="hero-text-tablecell" style="justify-items: center;">
							<div class="col-lg-7 col-md-6" >

									<div class="form-title pt-5">
										<h2 class="text-center">Sign Up</h2>
									</div>
									<form id="signupForm">
										<div class="form-group">
										  <label for="username">Username</label>
										  <input type="text" id="username" required>

										  <i class="fas fa-check-circle valid-icon fa-2x" id="usernameValid"></i>

										<div class="form-group">
										  <label for="email">E-mail</label>

										<div class="form-group">
										  <label for="password">Password</label>

										  <i class="fas fa-check-circle valid-icon fa-2x" id="passwordValid"></i>
										  <div class="error" id="passwordError"></div>
										  <div class="success-message" id="passwordSuccess"></div>
										</div>
										<div class="form-group">
										  <label for="confirmPassword">Confirm Password</label>
										  <input type="password" id="confirmPassword" required>
										  <i class="fas fa-check-circle valid-icon fa-2x" id="confirmValid"></i>
										  <div class="error" id="confirmError"></div>
										  <div class="success-message" id="confirmSuccess"></div>
										</div>
										<button type="submit" class="boxed-btn m-auto" style="display: block; margin: 0 auto; font-weight: bold; font-size: 15px;">Submit</button>
									  </form>
									  <p style="font-size: 16px;">Already have an account? <a href="./login.html">Log in here!</a></p>

	<!-- Form Validation -->
	<script>
		const form = document.getElementById('signupForm');
		
		form.addEventListener('submit', function(e) {
		  e.preventDefault();
		  
		  let isValid = true;
		  const username = document.getElementById('username');
		  const email = document.getElementById('email');
		  const password = document.getElementById('password');
		  const confirm = document.getElementById('confirmPassword');
		  
		  // Clear previous messages
		  document.querySelectorAll('.error').forEach(el => el.textContent = '');
		  document.querySelectorAll('.success-message').forEach(el => el.style.display = 'none');
		  document.querySelectorAll('.valid-icon').forEach(el => el.style.display = 'none');
		  document.querySelectorAll('input').forEach(el => el.classList.remove('valid'));
	
		  // Username validation
		  if(username.value.trim().length < 4) {
			document.getElementById('usernameError').textContent = 'Username must be at least 4 characters';
			isValid = false;
		  } else {
			username.classList.add('valid');
			document.getElementById('usernameValid').style.display = 'block';
			document.getElementById('usernameSuccess').style.display = 'block';
			document.getElementById('usernameSuccess').textContent = 'Username available!';
		  }
		  
		  // Email validation
		  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		  if(!emailRegex.test(email.value)) {
			document.getElementById('emailError').textContent = 'Please enter a valid email';
			isValid = false;
		  } else {
			email.classList.add('valid');
			document.getElementById('emailValid').style.display = 'block';
			document.getElementById('emailSuccess').style.display = 'block';
		  }
		  
		  // Password validation
		  if(password.value.length < 6) {
			document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
			isValid = false;
		  } else {
			password.classList.add('valid');
			document.getElementById('passwordValid').style.display = 'block';
			document.getElementById('passwordSuccess').style.display = 'block';
		  }
		  
		  // Confirm password
		  if(password.value !== confirm.value) {
			document.getElementById('confirmError').textContent = 'Passwords do not match';
			isValid = false;
		  } else if(password.value.length >= 6) {
			confirm.classList.add('valid');
			document.getElementById('confirmValid').style.display = 'block';
			document.getElementById('confirmSuccess').style.display = 'block';
		  }
		  
		  if(isValid) {
			alert('Account created successfully!');
			form.reset();
		  }
		});
	  </script>
	<!-- /Form Validation -->
