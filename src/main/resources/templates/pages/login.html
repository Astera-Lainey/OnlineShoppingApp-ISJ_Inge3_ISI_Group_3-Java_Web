	<!-- hero area -->
	<div class="hero-area hero-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-9 offset-lg-2">
					<div class="hero-text">
						<div class="hero-text-tablecell" style="justify-items: center;">
							<div class="col-lg-7 col-md-6" >
								<div class="form" style="justify-items: center; background: linear-gradient(to bottom, #cfd9df 0%, #003566  100%);">
									<div class="form-title pt-5">
										<h2 class="text-center">Log In</h2>
									</div>
                                    <form id="loginForm">
                                        <div class="form-group">
                                          <label for="identifier">Username or Email</label>
                                          <input type="text" id="identifier" required>
                                          <i class="fas fa-check-circle valid-icon fa-2x" id="identifierValid"></i>
                                          <div class="error" id="identifierError"></div>
                                          <div class="success-message" id="identifierSuccess"></div>
                                        </div>
                                        <div class="form-group">
                                          <label for="password">Password</label>
                                          <input type="password" id="password" required>
                                          <i class="fas fa-check-circle valid-icon fa-2x" id="passwordValid"></i>
                                          <div class="error" id="passwordError"></div>
                                          <div class="success-message" id="passwordSuccess"></div>
                                        </div>
                                        <button class="boxed-btn m-auto" type="submit" style="display: block; margin: 0 auto; font-weight: bolder; font-size: 15px;">Login</button>
                                      </form>
									  <p style="font-size: 16px;">Dont have an account? <a href="./signup.html">Sign up here!</a></p>

							</div>

	</div>

	<!-- Form Validation -->
    <script>
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          let isValid = true;
          const identifier = document.getElementById('identifier');
          const password = document.getElementById('password');
          
          // Clear previous messages
          document.querySelectorAll('.error').forEach(el => el.textContent = '');
          document.querySelectorAll('.success-message').forEach(el => el.style.display = 'none');
          document.querySelectorAll('.valid-icon').forEach(el => el.style.display = 'none');
          document.querySelectorAll('input').forEach(el => el.classList.remove('valid'));
    
          // Enhanced identifier validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if(identifier.value.trim().length < 4 && !emailRegex.test(identifier.value)) {
            document.getElementById('identifierError').textContent = 'Must be valid email or 4+ character username';
            isValid = false;
          } else {
            identifier.classList.add('valid');
            document.getElementById('identifierValid').style.display = 'block';
            document.getElementById('identifierSuccess').style.display = 'block';
          }
          
          // Password validation
          if(password.value.length < 6) {
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
            isValid = false;
          } else {
            password.classList.add('valid');
            document.getElementById('passwordValid').style.display = 'block';
            document.getElementById('passwordSuccess').style.display = 'block';
          }
          
          if(isValid) {
            alert('Login successful!');
            form.reset();
          }
        });
    
      </script>
	<!-- /Form Validation -->
