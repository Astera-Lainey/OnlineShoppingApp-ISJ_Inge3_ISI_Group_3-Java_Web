<body>
<!-- PreLoader -->
<div class="loader">
	<div class="loader-inner">
		<div class="circle"></div>
	</div>
</div>
<!-- PreLoader Ends -->

<!-- Hero Area -->
<div class="hero-area hero-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-9 offset-lg-2">
				<div class="hero-text">
					<div class="hero-text-tablecell" style="display: flex; justify-content: center;">
						<div class="col-lg-7 col-md-6">
							<div class="form mt-5" style=" background: linear-gradient(to bottom, #cfd9df 0%, #003566 100%);">
								<div class="form-title pt-5">
									<h2 class="text-center">Sign Up</h2>
								</div>
								<!-- Signup Form -->
								<form id="signupForm" th:action="@{/api/auth/register}" th:object="${user}" method="post" style=" margin: 40px;">
									<div class="form-group">
										<label for="username">First Name</label>
										<input type="text" id="firstname" th:field="*{firstName}" placeholder="Enter your first name" required>
									</div>
									<div class="form-group">
										<label for="username">Last Name</label>
										<input type="text" id="lastname" th:field="*{lastName}" placeholder="Enter your last name" required>
									</div>
									<div class="form-group">
										<label for="username">UserName</label>
										<input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
									</div>
									<div class="form-group">
										<label for="email">E-mail</label>
										<input type="email" id="email" th:field="*{email}" placeholder="yourname@example.com" required>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" th:field="*{password}" placeholder="****" required>
									</div>
									<button type="submit" class="boxed-btn" style="display: block; margin: 0 auto; font-weight: bold; font-size: 15px; padding-top: 10px;">Submit</button>
								</form>
								<p style="font-size: 16px; text-align: center;">Already have an account? <a th:href="@{/api/auth/login}">Log in here!</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Hero Area -->

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-12">
				<p>Â© Copyright Click 'n' Collect

						document.write(new Date().getFullYear());
					</script>
				</p>
			</div>
			<div class="col-lg-6 text-right col-md-12">
				<div class="social-icons">
					<ul>
						<!-- Replace with actual social media URLs or remove if not needed -->

						<li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>

					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
