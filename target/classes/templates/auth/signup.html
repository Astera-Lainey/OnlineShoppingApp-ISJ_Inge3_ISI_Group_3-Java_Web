<!-- Email Validation Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.getElementById('email');
    const signupForm = document.getElementById('signupForm');
    
    // Real-time email validation
    emailInput.addEventListener('input', function() {
        validateEmail(this);
    });
    
    // Form submission validation
    signupForm.addEventListener('submit', function(e) {
        if (!validateEmail(emailInput)) {
            e.preventDefault();
            return false;
        }
    });
    
    function validateEmail(input) {
        const email = input.value.trim();
        const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        
        // Remove any existing validation classes
        input.classList.remove('is-valid', 'is-invalid');
        
        if (email === '') {
            // Empty email - don't show error yet
            return true;
        } else if (!gmailRegex.test(email)) {
            // Invalid Gmail format
            input.classList.add('is-invalid');
            
            // Show error message
            showErrorMessage(input, 'Email must be a valid Gmail address (ending with @gmail.com)');
            return false;
        } else {
            // Valid Gmail format
            input.classList.add('is-valid');
            hideErrorMessage(input);
            return true;
        }
    }
    
    function showErrorMessage(input, message) {
        // Remove existing error message
        hideErrorMessage(input);
        
        // Create error message element
        const errorDiv = document.createElement('div');
        errorDiv.className = 'invalid-feedback';
        errorDiv.id = 'email-error';
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        errorDiv.style.color = '#dc3545';
        errorDiv.style.fontSize = '0.875rem';
        errorDiv.style.marginTop = '0.25rem';
        
        // Insert after the input field
        input.parentNode.appendChild(errorDiv);
        
        // Add red border to input
        input.style.borderColor = '#dc3545';
    }
    
    function hideErrorMessage(input) {
        // Remove existing error message
        const existingError = document.getElementById('email-error');
        if (existingError) {
            existingError.remove();
        }
        
        // Reset border color
        input.style.borderColor = '';
    }
    
    // Update placeholder to be more specific
    emailInput.placeholder = 'yourname@gmail.com';
});
</script>
