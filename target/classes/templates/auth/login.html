<body>

<!--PreLoader-->
<div class="loader">
	<div class="loader-inner">
		<div class="circle"></div>
	</div>
</div>
<!--PreLoader Ends-->

<!-- hero area -->
<div class="hero-area hero-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-9 offset-lg-2">
				<div class="hero-text">
					<div class="hero-text-tablecell" style="justify-items: center;">
						<div class="col-lg-7 col-md-6">
							<div class="form" style="justify-items: center; background: linear-gradient(to bottom, #cfd9df 0%, #003566 100%);">
								<div class="form-title pt-5">
									<h2 class="text-center">Log In</h2>
								</div>
								<form id="loginForm" th:action="@{/api/auth/login}" method="post">
									<div class="form-group" >
										<label for="email">Email</label>
										<input type="email" id="email" name="email" placeholder="Enter your email" required>
										<i class="fas fa-check-circle valid-icon fa-2x" id="identifierValid"></i>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" name="password" placeholder="Enter your password" required>

									</div>
									<button class="boxed-btn m-auto" type="submit" style="display: block; margin: 0 auto; font-weight: bolder; font-size: 15px;">Login</button>
									<p style="font-size: 16px;">Don't have an account? <a th:href="@{/api/auth/signup}">Sign up	here!</a></p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end hero area -->
